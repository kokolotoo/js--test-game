<!DOCTYPE html>
<html>

<head>
    <title>CodeQuest: JavaScript Adventures</title>
    <link rel="stylesheet" href="../styles/page1.css">
</head>

<body>
    <div id="game-container">
        <div id="header">
            <span>Score:  <span id="score-user" class="score-text"></span></span>
            <h1>CodeQuest: JavaScript Adventures</h1>
            <button class="save_button" onclick="saveData(true)">Save</button>
        </div>

        <div id="quiz-container">
            <h1>JavaScript Quiz</h1>
            <div id="quiz"></div>
            <button id="submit-btn" onclick="submitQuiz()">Резултат</button>
            <div id="results" class="hidden"></div>
            <button id="next-btn" class="hidden" onclick="nextQuiz('test1')">Стартирай тест</button>
            <button id="next-btn1" class="testButton2" onclick="nextQuiz('test2')">Стартирай тест за напреднали</button>
        </div>

        <div id="footer">
            <span> User: <span class="user-text" id="user"></span></span>
            <p>© 2024 CodeQuest</p>
            <button class="exit_button" id="exitButton">Exit</button>
        </div>
    </div>

    <script src="../scripts/page1.js"></script>
    <script src="../scripts/tasks.js"></script>
</body>

</html>
